<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" id="" spellcheck="false">
                <button><i class="ri-search-line" width="32"></i></button>
            </div>
            <div class="content">
               <div class="content-align">
                    <i class="ri-rainy-line weather-icon"></i>
                    <h1 class="temp">22 c</h1>
                    <h2 class="city">New York</h2>
               </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
